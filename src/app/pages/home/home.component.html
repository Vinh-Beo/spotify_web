<div class="spotify__home-container row">
  <div class="spotify__home-container_side-bar col-2">
   
    <span class="border border-dark rounded">
      <div class="spotify__home-container_side-bar-item">
        <img width="80" class="mt-3 text-left" src="assets/spotify_light.png" alt="spotify light logo" />
      </div>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigation('home')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door-fill"
          viewBox="0 0 16 16">
          <path
            d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5Z" />
        </svg>
        <a>Home</a>
      </div>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigation('search')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
          viewBox="0 0 16 16">
          <path
            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
        </svg>
        <a>Search</a>
      </div>
    </span>
    <span class="border border-dark rounded mt-3">
      <div class="spotify__home-container_side-bar-item" (click)="onNavigation('library')">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-collection"
          viewBox="0 0 16 16">
          <path
            d="M2.5 3.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm2-2a.5.5 0 0 1 0-1h7a.5.5 0 0 1 0 1h-7zM0 13a1.5 1.5 0 0 0 1.5 1.5h13A1.5 1.5 0 0 0 16 13V6a1.5 1.5 0 0 0-1.5-1.5h-13A1.5 1.5 0 0 0 0 6v7zm1.5.5A.5.5 0 0 1 1 13V6a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-13z" />
        </svg>
        <a>Your Library</a>
      </div>
      <a>Create your first playlist</a>
      <a>It's easy,we'll help you</a>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigation('search')">
        <button type="button" class="btn btn-primary btn-sm rounded-pill" (click)="onNavigation('playlist')">Create Playlist</button>
      </div>
    </span>
    <span class="border border-dark rounded mt-3">
      <a>Let's find some podcasts to follow</a>
      <a>We'll keep you updated on new episodes</a>
      <div class="spotify__home-container_side-bar-item" (click)="onNavigation('search')">
        <button type="button" class="btn btn-primary btn-sm rounded-pill" (click)="onNavigation('playlist')">Browse podcasts</button>
      </div>
    </span>
  </div>
  <div class="spotify__home-container_playlist-container col-10">
    <app-top-nav (inputFilterRes)="onInputFilterRes($event)"></app-top-nav>
    <div [style.paddingTop]="'48px'" class="mt-5 container-fluid" *ngIf="!(sb.isSearchVisible | async)">
      <h4 [style.color]="'white'" [style.padding]="'10px'">Focus</h4>
      <div class="playlist_card_collections">
        <div id="song_card_item" *ngFor="let sc of songCards">
          <app-song-card [playlistThumbnail]="sc.thumbnail" [title]="sc.title" [description]="sc.description"
            [song_id]="sc.song_id" [link]="sc.song_link"></app-song-card>
        </div>
      </div>
    </div>
    <div [style.paddingTop]="'250px'" class="mt-5 container-fluid" *ngIf="!(sb.isSearchVisible | async)">
      <h4 [style.color]="'white'" [style.padding]="'10px'">
        Spotify Playlists
      </h4>
      <div class="playlist_card_collections">
        <div id="song_card_item" *ngFor="let sc of songCards">
          <app-song-card [playlistThumbnail]="sc.thumbnail" [title]="sc.title" [description]="sc.description"
            [song_id]="sc.song_id"></app-song-card>
        </div>
      </div>
    </div>
    <div [style.paddingTop]="'48px'" class="mt-5 container-fluid" *ngIf="sb.isSearchVisible | async">
      <h4 [style.color]="'white'" [style.padding]="'10px'">Browse All</h4>
      <div class="browse_card_collections">
        <app-browse-card *ngFor="let sc of browserAll" [bgColor]="sc.bgColor" [textColor]="sc.color"
          [title]="sc.title"></app-browse-card>
      </div>
    </div>
  </div>
</div>
